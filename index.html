<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG_Message</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 pt-5 pb-5">
        <div class="col-md-6 col-offset-md-3">
            <form id="tg">
                <div class="form-group">
                    <label class="form-label">Имя</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Номер телефона</label>
                    <input type="tel" name="number" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Комментарий к заказу</label>
                    <input type="text" name="comment" class="form-control">
                </div>
                

                <div id="success" class="alert alert-success mt-3" role="alert" style="display: none;"></div>

                <button type="submit" class="btn btn-primary mt-4">отправить</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!--Axios - это HTTP-клиент, основанный на Promise для node.js и браузера. -->
    <!-- Он изоморфный (= он может работать в браузере и node.js с той же базой кодов).  -->
    <!-- На стороне сервера он использует нативный node.js http-модуль, тогда как на стороне клиента (браузер) он использует XMLHttpRequests. -->
    <!-- скрипт отправки -->
    <script>
        const TOKEN = "5890238748:AAHozlnBm9ykz0iuszEbM360X_h-DAGXhWs"; //API ТГ бота
        const CHAT_ID = "-1001979074139"; //id чата с ботом аодмином
        const URI_API = `https://api.telegram.org/bot${ TOKEN }/sendMessage`;
        const success = document.getElementById('success');

        document.getElementById('tg').addEventListener('submit', function(e){
            e.preventDefault();

            let message = `<b>Заявка с сайта</b>\n`;
            message += `<b>Отправитель: </b> ${ this.name.value } \n`;
            message += `<b>email: </b> ${ this.email.value } \n`;
            message += `<b>Номер телефона: </b> ${ this.number.value } \n`;
            message += `<b>Комментарий к заказу: </b> ${ this.comment.value }`;

            
            axios.post(URI_API, {
                chat_id: CHAT_ID,
                parse_mode: 'html',
                text: message
            })
            .then((res) => {
                this.name.value = "";
                this.email.value = "";
                this.comment.value = "";
                this.number.value = "";
                success.innerHTML = "Сообщение отправлено!";
                success.style.display = "block";
            })
            .catch((err) => {
                console.warn(err);
            })
            .finally(() => {
                console.log('Конец');
            })
        })
    </script>
</body>
</html>
